<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/png" href="assets/img/icon.jpg">
   <title>Administracion de Productos</title>

   <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/alertify.min.css" />
   <link rel="stylesheet" href="assets/css/Index.css">
   <link rel="stylesheet" href="assets/css/Styles.css">
</head>

<body>
   <div id="menuUser">
      <h3 class="text-center text-white pt-3">LA SARTEN POR EL MANGO</h3>
      <div class="container">
         <div class="card login-card">
            <p class="login-card-description">Sesión iniciada por &nbsp;<b id="name"></b></p>
            <div class="container mt-4 shadow-lg p-3 mb-5 rounded">
               <div class="table-responsive">
                  <a name="tabla_Clientes" class="h2">Base de Productos</a>
                  <table id="Cliente" class="table mt-2 table-bordered table-striped table-hover table-dark">
                     <thead>
                        <tr class="text-center">
                           <th>REFERENCIA</th>
                           <th>MARCA</th>
                           <th>CATEGORIA</th>
                           <th>MATERIALES</th>
                           <th>DIMENSIONES</th>
                           <th>DESCRIPCION</th>
                           <th>DISPON</th>
                           <th>PRECIO</th>
                           <th>CANTIDAD</th>
                           <th>FOTO</th>
                           <th></th>
                        </tr>
                     </thead>
                     <tbody id="tbodyProductos">
                     </tbody>
                  </table>
               </div>
            </div>

            <p class="login-card-footer-text"><a href="PanelAdmin.html" class="text-reset">Volver al panel de
                  Administración
            </p>
            <p onclick="cerrar()" class="btn btn-outline-dark float-right">Cerrar sesion</p>

         </div>
      </div>
      <nav class="contacto-footer-nav text-center">
         <a href="condicionesdeuso.html"><br> Pagina web desarrollada por Juan Carlos Castillo Pedreros - Mision TIC -
            2021</a>
      </nav>
   </div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
   <script src="assets/js/traslateValidate.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <script src="assets/js/alertify.min.js"></script>
   <script src="assets/js/TablaProductos.js"></script>

   <script>
      let firstData = null;
      //console.log(localStorage.getItem("object_name"))
      //if para verificar que si se inicio sesion
      if (localStorage.getItem("object_name") != null) {
         let myData = localStorage.getItem("object_name");
         //localStorage.removeItem( 'object_name' ); // Clear the localStorage
         firstData = JSON.parse(myData);
         $("#name").html(firstData.name);
      } else {
         cerrar()
      }

      function cerrar() {
         $(document).ready(function () {
            localStorage.removeItem('object_name');
            $(location).attr('href', "index.html");
         });
      }
   </script>
</body>

</html>
